<form action="" class="form-group">
  <div class="form-icon">
    <img src="assets/images/png/icon-hour.png">
    <p>Horário</p>
  </div>

  <h3>
    Qual período quer treinar?
  </h3>

  <div class="radio-wrapper">
    <input type="radio" name="time" value="morning" id="morning">
    <label for="morning">Manhã</label>
    <span>06:00 às 12:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="time" value="afternoon" id="afternoon">
    <label for="afternoon">Tarde</label>
    <span>12:01 às 18:00</span>
  </div>
  <div class="radio-wrapper">
    <input type="radio" name="time" value="night" id="night">
    <label for="night">Noite</label>
    <span>18:01 às 23:00</span>
  </div>

  <div class="checkbox-wrapper">
    <input type="checkbox" name="show-closed" id="">
    <label for="show-closed">Exibir unidades fechadas</label>
    <span>Resultados encontrados: {{results.length}}</span>
  </div>

  <div class="btn-wrapper">
    <button class="btn btn-primary">
      Encontrar unidade
    </button>
    <button class="btn btn-secondary">
      Limpar
    </button>
  </div>
</form>
